<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<style>
    .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
    }

    .st {
        padding-left: 40px;
        font-weight: 900;
        border-radius: 20px;
    }
</style>

<body style="background-color:white;">
    <div style="background-color: aliceblue;">
        <img src="bgimg.png" class="center" ;>
    </div>
    <div style="background-color: aliceblue;">
        <label style="font-size: large;"> NAME</label><br>
        <input type="text" class="st" style="margin-left: 70px;"><br>
        <label style="font-size: large;"> Email id</label><br>
        <input type="email" class="st" style="margin-left: 70px;"><br>
        <label style="font-size: large;"> Address</label><br>
        <input type="text" class="st" style="margin-left: 70px;"><br>
        <label style="font-size: large;"> Date Of Birth</label><br>
        <input type="date" class="st" style="margin-left: 70px;"><br>
        <label style="font-size: large;"> COURSE</label><br>
        <input type="text" class="st" style="margin-left: 70px;"><br>
    </div>
    <div style="text-align: center; background-color: aliceblue; padding: 50px;">
        <input type="button" value="APPLY" style="color: blue; background-color: rgb(130, 222, 222);">
        <input type="button" value="CLEAR" style="color: blue; background-color: rgb(130, 222, 222);">
    </div>
    <div style="background-color: azure;">
        <h1 style="text-align: center; background-color:pink;">
            " Let Your Dreams Comes True "
        </h1>
    </div>
